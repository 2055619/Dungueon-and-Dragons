            <!-- equipment -->
            <h3 class="text-white text-center mb-3 mt-4">Inventaire</h3>
            <table class="table table-dark table-hover text-center">
                <thead>
                    <tr class="text-muted">
                        <th>Qty</th>
                        <th>Nom</th>
                        <th>Poids</th>
                        <th>Couts</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of pageDEquipement()">
                        <td>{{item.qty}}</td>
                        <td>{{item.equipment.name}}</td>
                        <td>{{item.equipment.weight}}</td>
                        <td>{{item.equipment.cost?.quantity}} {{item.equipment.cost?.unit}}</td>
                        <td>
                            <select class="form-select badge w-75 py-2 bg-warning text-dark" [(ngModel)]="action" (ngModelChange)="actionChoisi(item)">
                                <option value="action" default>Action</option>
                                <option value="jeter" *ngIf="peutModifier()">Jeter</option>
                                <option value="equiper" *ngIf="peutModifier()">Ã‰quiper</option>
                            </select>
                        </td>
                    </tr>

                </tbody>
            </table>
            <!-- pagination -->
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" *ngIf="displayMin > 0">
                        <a class="page-link py-2 px-3" (click)="decPages()">
                            <span>Previous</span>
                        </a>
                    </li>
                    <li class="page-item {{(currentPage === i+displayMin)?'active':''}}" *ngFor="let page of pagesCountItems(); index as i">
                        <a class="page-link py-2 px-3" (click)="setPage(i+displayMin)">
                            {{i+1+displayMin}}
                        </a>
                    </li>
                    <li class="page-item"  *ngIf="displayMin+3 < pagesCount()">
                        <a class="page-link py-2 px-3"
                        (click)="incPages()"
                        >
                            <span>Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- end of pagination -->
